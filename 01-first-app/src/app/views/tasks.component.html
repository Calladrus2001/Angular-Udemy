<ul class="px-2 flex flex-col">
  <div class="mb-2 flex justify-between items-center text-white">
    <h1 class="text-xl tracking-wide">{{ selectedUser.name }}'s Tasks</h1>
    <button class="p-2 text-sm font-semibold bg-purple-800 rounded-md" (click)="onToggleFormVis()">Add Task</button>
  </div>
  <li *ngFor="let task of filteredTasks" class="my-2">
    <div class="p-2 flex flex-col gap-4 bg-purple-800 rounded-md font-medium text-purple-200">
      <div>
        <h1>{{ task.title }}</h1>
        <h3>{{ task.dueDate }}</h3>
      </div>
      <p>{{ task.summary }}</p>
      <div class="flex justify-end">
        <button class="p-2 bg-purple-200 rounded-md text-purple-600" (click)="onCompleteTask(task.id)">Complete</button>
      </div>
    </div>
  </li>
</ul>
